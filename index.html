<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Trends: HVAC Terms (Past 30 Days)</title>
    <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/3826_RC01/embed_loader.js"></script>
    <style>
        /* Responsive design for widget and page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .logo-container {
            text-align: center;
            margin: 20px;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
        #trends-widget {
            width: 100%;
            max-width: 1000px; /* Set a max width for large screens */
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="SystemizedMedia Black Logo.png" alt="Systemized Media Logo">
    </div>
    
    <!-- Page Title -->
    <h1>Google Search Trends: HVAC Terms (Past 30 Days)</h1>
    
    <!-- Google Trends Widget -->
    <div id="trends-widget"></div>
    
    <script type="text/javascript">
        trends.embed.renderExploreWidget(
            "TIMESERIES",
            {
                "comparisonItem": [
                    {"keyword":"Air Conditioner","geo":"US","time":"today 1-m"},
                    {"keyword":"Furnace","geo":"US","time":"today 1-m"},
                    {"keyword":"HVAC System","geo":"US","time":"today 1-m"},
                    {"keyword":"Mini Split","geo":"US","time":"today 1-m"},
                    {"keyword":"Heat Pump","geo":"US","time":"today 1-m"}
                ],
                "category": 0,
                "property": ""
            },
            {
                "exploreQuery": "date=today%201-m&geo=US&q=Air%20Conditioner,Furnace,HVAC%20System,Mini%20Split,Heat%20Pump&hl=en",
                "guestPath": "https://trends.google.com:443/trends/embed/"
            }
        );
    </script>
</body>
</html>
